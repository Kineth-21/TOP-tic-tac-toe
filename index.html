<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Silkscreen:wght@400;700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h3 id="playerTurn"></h2>
    <div class="mainContainer">
        <div class="gameContainer">
            <div class="cell cell1" data-index="0"></div>
            <div class="cell cell2" data-index="1"></div>
            <div class="cell cell3" data-index="2"></div>
            <div class="cell cell4" data-index="3"></div>
            <div class="cell cell5" data-index="4"></div>
            <div class="cell cell6" data-index="5"></div>
            <div class="cell cell7" data-index="6"></div>
            <div class="cell cell8" data-index="7"></div>
            <div class="cell cell9" data-index="8"></div>
        </div>
    </div>
    <dialog id="resultDialog">
        <div class="results"></div>
        <button class="resetBtn">Reset</button>
    </dialog>
</body>
</html>
